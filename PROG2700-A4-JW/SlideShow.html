<!DOCTYPE html>
<html lang="en">

<head>
    <title>My SlideShow</title>
    <meta charset="utf-8" />
    <link href="SlideShow.css" rel="stylesheet" />
    <!-- <script src="SlideShow.js" defer></script> -->
    <script src="jQuery.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="EREN-YAEGER.jpg" style="width:100%">
            <div class="text1">Attack on Titans</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="JJK.jpg" style="width:100%">
            <div class="text2">Jujutsu Kaisen</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="pain.jpg" style="width:100%">
            <div class="text3">Naruto: Shippuden</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" id="prev">&#10094;</a>
        <a class="next" id="next">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" id="dot1"></span>
        <span class="dot" id="dot2"></span>
        <span class="dot" id="dot3"></span>
    </div>
</body>
<footer>

</footer>
